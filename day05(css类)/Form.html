<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据绑定</title>
	<script type="text/javascript" src="angular-1.0.1.min.js"></script>
	<style type="text/css">
	.myName.ng-invalid{background: #ccc}
	.myName.ng-valid{background: red}
	</style>
</head>
<body>
	<form ng-app="" name="myForm">
		<p>
			<label>请输入您的姓名：</label>
			<input type="number" class="myName" name="myName" ng-model="text" required>
		</p>
	</form>
</body>
</html>
