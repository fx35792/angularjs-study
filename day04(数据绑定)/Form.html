<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据绑定</title>
	<script type="text/javascript" src="angular-1.0.1.min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="pre=1;num=5;">
		<p>
			<label>单价：</label>
			<input type="number" ng-model="pre">
		</p>
		<p>
			<label>数量：</label>
			<input type="number" ng-model="num">
		</p>
		<p>
			<label>总计：</label>
			{{pre*num}}
		</p>
	</div>
</body>
</html>
