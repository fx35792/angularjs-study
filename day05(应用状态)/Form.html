<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>数据绑定</title>
	<script type="text/javascript" src="angular-1.0.1.min.js"></script>
</head>
<body>
	<form ng-app="" name="myForm" ng-init="text='fx35792@163.com'">
		<p>
			<label>请输入您的邮箱：</label>
			<input type="email" name="myEmail" ng-model="text">
		</p>
		<p>
			{{myForm.myEmail.$valid}}(如果输入的值是合法的则为 true)。
		</p>
		<p>
			{{myForm.myEmail.$dirty}}(如果值改变则为 true)。
		</p>
		<p>
			{{myForm.myEmail.$touched}}(如果通过触屏点击则为 true)。
		</p>
		
	</form>
</body>
</html>
