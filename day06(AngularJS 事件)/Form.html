<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular Js表格</title>
	<script src="angular-1.0.1.min.js"></script>
	<script type="text/javascript" src="personNameCtrl.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<button ng-click="toggle()">
			显示隐藏
		</button>
		<div ng-show="showHide">
			<p>
				<label>你的姓</label>
				<input type="text" ng-model="firstName">
			</p>
			<p>
				<label>你的姓</label>
				<input type="text" ng-model="lastName">
			</p>
			<p>
				你的姓名：{{firstName + " "+ lastName}}
			</p>
		</div>
		
	</div>
</body>
</html>
